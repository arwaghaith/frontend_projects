<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="form w-75 m-auto py-5">
            <div class="caption border-bottom mb-3">
                <h1><span class="text-danger">CURDS</span> Operating System</h1>
            </div>
            <div class="form-cruds">
                <div id="error"></div>
                <label for="productNameInput">Product Name:</label>
                <input type="text" id="productNameInput" class="form-control mb-3">

                <label for="productPriceInput">Product Price:</label>
                <input type="number" id="productPriceInput" class="form-control mb-3">
                <label for="productCategoryInput">Product Category:</label>
                <input type="text" id="productCategoryInput" class="form-control mb-3">
                <textarea name="" id="productDescriptionInput" cols="30" rows="10"
                    class=" form-control mb-3"></textarea>
                <button onclick="addProduct()" class="btn btn-primary" id="addBtn">Add Product</button>
                <button onclick="updateProduct()" class="btn btn-success d-none" id="updateBtn">Update Product</button>
            </div>
        </div>
        <div class="search w-75 m-auto text-center">
            <span id="errorSearch" class=" text-danger fw-bold "></span>
            <input oninput="searchProductName(this.value)" type="text" id="searchTerm" placeholder="Search...."
                class=" form-control my-3">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Desciption</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
        </table>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
